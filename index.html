      crossorigin="anonymous"

    <link rel="stylesheet" href="index.css" />

  <body class="index">
    <div class="maincontent">
      <!-- sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss -->

      <!-- main content -->

      <section class="page_main_component">
        <div class="main_page_main_block">
          <div class="main_intro">
            <p>
              Hi all. I am <br />
              <span class="intro_name">Aryam Gupta</span>
              <br />
              <span class="intro_position">> Front-end developer</span>
              <br /><br /><br />

              <span class="introtxt">
                // complete the game to continue
                <br />
                // you can also see it on my Github page</span
              >
              <br />
              <span class="git_link">
                const
                <span style="color: rgba(67, 217, 173, 1)">githubLink</span>
                <span style="color: white">=</span>
                <span style="color: rgba(233, 146, 135, 1)"
                  ><a>"https://github.com/Aryamgupta"</a></span

              </span>
            </p>
          </div>
          <div class="maingame">
            <div class="back_blur1"></div>
            <div class="game">
              <div class="game_design">
                <img src="images/bolt-up-left.png" />
                <img src="images/ur.png" />
              </div>
              <div class="game_content">
                <div class="game_ques">
                  <p>// solve the expression</p>
                  <div class="ques" id="ques"></div>
                </div>
                <input
                  type="text"
                  class="game_ans"
                  id="game_ans"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                />
                <div class="game_btns">
                  <input type="button" class="game_btn" value="Evaluate" />
                  <input type="button" class="skip_btn" value="Skip" />
                </div>
              </div>
              <div class="none won">WELL DONE!</div>
              <input
                type="button"
                class="none restrt game_btn"
                style="margin-top: 20px; margin-bottom: 45px"
                value="Open"
              />

              <div class="game_design">
                <img src="images/bolt-up-left.png" />
                <img src="images/ur.png" />
              </div>
            </div>

            <div class="none about_in_game">
              <!-- <img src="images/code-snippet 2.png" /> -->
            </div>

            <div class="back_blur2"></div>
          </div>
        </div>
      </section>

      <!-- ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss -->
